<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>'Star Wars Episode X: Flash of Cards'</title>
  
<link rel="stylesheet" href="styles.css" />
</head>

<body>
<iframe src="silence.mp3" allow="autoplay" id="audio" style="display:none" type="audio/mp3"></iframe>
        <audio autoplay loop>
    <source src="newforce.mp3" type="audio/mpeg">
        </audio>

    <div class="container">
        <h1>Star Wars Flash of Cards</h1>
        <h2>A long time ago, in a coding bootcamp far, far away...</h2>
        <h3>Click the card to see your answer</h3>
        <div class="card">

            <div id="frontOfCard" class="Question">Question</div>
            <div id="backOfCard"class="Answer">Answer</div>
            

        </div>

        <button class="advanceButton">show your resolve by ADVANCING forward through clicking this button</button>
        <button class="hintButton">Search your feelings for a HINT given by the force</button>
        <button class="restart-button">RESTART here, but are you using the dark side to take the easy way out, or have you completed your Jedi trials?</button>
        


    </div>
 


    <script src="app.js"></script>
</body>

</html>
